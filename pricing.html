<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
     />
     <script src="index.js" defer></script>
     
    </head>
    <div class="nav__container">
<nav>
    <figure class="logo">
       <a class="accent" href="landing.html" style="display: flex; align-items: center; text-decoration: none;">
        <span class="website__name">CryptoLen</span>
        <img src="./Assets/icons8-coin-64.png" class="logo__img" alt="">
       </a>
      </figure>
    <ul class="nav__links">
        <li class="nav__link hover__effect">
      <a class="accent" href="landing.html">Home</a>
      </li>
        <li class="nav__link hover__effect">
              <a class="accent" href="#">Top 10 marketcap</a>
        </li>
        <li class="nav__link hover__effect link__primary">
            <button  class="btn">Research</button>
        </li>
    </ul>
    </nav>
</div>
<body class="pricing-page">
    <section id="pricing">
        <div class="container">
            <div class="row">
                <div class="search__wrapper">
                    <h1 class="search__title">Look Through The Projects <img class="lens" src="./Assets/lens-darkblue.svg" alt=""></h1>
                    <div class="search__bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search__bar--text" type="text" placeholder="Search for any coin">
                    </div>
                </div>
                <div class="search__result">
                    <h3>Search result:</h3>
                    <div class="price__filter">
                        <h4 class="price__text" id="price-range-label">Price range $0 to $150,000</h4>
                        <input class="price__range" type="range"></input>
                    </div>
                </div>
                <div class="coin__projects" id="coin-projects">
                    
                </div>
                  
            </div>
        </div>
    </section>
</body>
</html>
